    }

    .row {

    }

    .two {

    .subcalc {

    .btns {

    .btn {

    .btn-primary {

      color: white;
      background-size: 200% 200%;
      box-shadow: 0 0 30px rgba(124, 58, 237,.45), 0 0 60px rgba(96,165,250,.25);
    }

    .btn-primary:hover {
      background-position: 100% 0;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #1a2540;
      color: #dbe6ff;
      border: 1px solid #2b3550;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .status {

      font-size: 13px;
      color: #a4c2ff;

    .status.error { color: #EF4444 }

    footer {
      margin-top: 20px;

      text-align: center;
      color: #96a9cc;
    }

    .out {
      margin-top: 20px;
      display: none;
      grid-template-columns: 1fr 240px;
      gap: 20px;
      align-items: start;
    }

    .qr-preview {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: hsl(225, 20%, 96%);
      border-radius: 12px;
      border: 2px solid #24304f;
      padding: 6px;
      position: relative;
      animation: glowPulse 3s ease-in-out infinite;
      overflow: visible;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 6px 16px rgba(0,0,0,.25),0 0 20px rgba(124,58,237,.35),0 0 35px rgba(96,165,250,.35); }
      50% { box-shadow: 0 14px 36px rgba(0,0,0,.5),0 0 55px rgba(124,58,237,.7),0 0 95px rgba(96,165,250,.7); }
      100% { box-shadow: 0 6px 16px rgba(0,0,0,.25),0 0 20px rgba(124,58,237,.35),0 0 35px rgba(96,165,250,.35); }
    }

    .qr-orbit-wrap {
      position: absolute;
      inset: 0;
      z-index: -1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: qrSpin 12s linear infinite;
    }

    .qr-orbit.o1 { width: 220px; height: 220px; }
    .qr-orbit.o2 { width: 240px; height: 240px; animation-duration: 8s; }
    .qr-orbit.o3 { width: 200px; height: 200px; animation-duration: 5s; }

    .qr-electron {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #60a5fa 60%, #7c3aed);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateX(100px);
      box-shadow: 0 0 14px rgba(96,165,250,.85);
    }

    .qr-orbit.o2 .qr-electron { transform: translate(-50%, -50%) translateX(90px); background: radial-gradient(circle at 30% 30%, #fff, #22d3ee 60%, #7c3aed); }
    .qr-orbit.o3 .qr-electron { transform: translate(-50%, -50%) translateX(80px); background: radial-gradient(circle at 30% 30%, #fff, #7c3aed 60%, #60a5fa); }

    @keyframes qrSpin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

<script>
  function fillNowLocal() {
    const d = new Date();
    const pad = n => String(n).padStart(2, '0');
    const y = d.getFullYear(), m = pad(d.getMonth() + 1), day = pad(d.getDate());
    const hh = pad(d.getHours()), mm = pad(d.getMinutes()), ss = pad(d.getSeconds());
    const off = -d.getTimezoneOffset();
    const sign = off >= 0 ? '+' : '-';
    const oh = pad(Math.floor(Math.abs(off) / 60)), om = pad(Math.abs(off) % 60);
    document.getElementById('ts').value = `${y}-${m}-${day}T${hh}:${mm}:${ss}${sign}${oh}:${om}`;
  }

  function parseNumber(val) {
    return parseFloat((val || '').toString().replace(/,/g, '')) || 0;
  }

  function calcVAT() {
    const subtotal = parseNumber(document.getElementById("subtotal").value);
    const vat = subtotal * 0.15, total = subtotal + vat;
    document.getElementById("vatamt").value = vat.toFixed(2);
    document.getElementById("total").value = total.toFixed(2);
  }

function clearAll() {
  ['ts','subtotal','vatamt','total','invoiceDigits','b64'].forEach(id=>{
    const el = document.getElementById(id);
    if (el) el.value = '';
  });

  document.getElementById('qrContainer').innerHTML = '';
  document.getElementById('out').style.display = 'none';
  document.getElementById('status').textContent = '';

  // ✅ إخفاء أزرار التحميل والحفظ
  document.getElementById("download").style.display = 'none';
  document.getElementById("saveButton").style.display = 'none';
    // ✅ إخفاء زر عرض الفاتورة
  document.getElementById("viewInvoiceBtn").style.display = "none";

  // ✅ إعادة زر الحفظ لحالته الطبيعية
  const saveBtn = document.getElementById("saveButton");
  if (saveBtn) {
    saveBtn.textContent = "💾 حفظ الفاتورة";
    saveBtn.classList.remove("btn-success");  // لو كنت مغير لونه
  }
}
  function tlv(tag, value) {
    const enc = new TextEncoder();
    const val = enc.encode(String(value ?? ''));
    if (val.length > 255) throw new Error("قيمة طويلة");
    return Uint8Array.from([tag, val.length, ...val]);
  }

</script>

<script>
  let qrGenerated = false;
  let currentCanvas = null;

  function generate() {
    const seller = document.getElementById("seller").value.trim();
    const vat = document.getElementById("vat").value.trim();
    const ts = document.getElementById("ts").value.trim();
    const total = document.getElementById("total").value.trim();
    const vatamt = document.getElementById("vatamt").value.trim();
    const invoiceDigits = document.getElementById("invoiceDigits").value.trim();

    if (!/^[0-9]{6}$/.test(invoiceDigits)) {
      showStatus("⚠️ رقم الفاتورة يجب أن يكون 6 أرقام", false);
      return;
    }
    

    try {
      const tlvData = new Uint8Array([
        ...tlv(1, seller),
        ...tlv(2, vat),
        ...tlv(3, ts),
        ...tlv(4, Number(total).toFixed(2)),
        ...tlv(5, Number(vatamt).toFixed(2))
      ]);

      const b64 = btoa(String.fromCharCode(...tlvData));
      document.getElementById("b64").value = b64;

      const cont = document.getElementById("qrContainer");
      cont.innerHTML = '';
      const qr = new QRCode(cont, {
        text: b64,
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.M,
        margin: 0
      });

      setTimeout(() => {
  currentCanvas = cont.querySelector('canvas');
  const dl = document.getElementById("download");
  if (currentCanvas && dl) {
    dl.style.display = 'inline-block';
  }
}, 200);
;

      // ✅ Show result section + save button
      document.getElementById('out').style.display = 'grid';
      document.getElementById("saveButton").style.display = 'inline-block';
      document.getElementById("saveStatus").textContent = "";
      qrGenerated = true;
  // ✅ إظهار زر عرض الفاتورة
  document.getElementById("viewInvoiceBtn").style.display = "inline-block";

      showStatus("✔ تم توليد QR", true);
currentCanvas = document.querySelector("#qrContainer canvas");

    } catch (e) {
      showStatus("❌ خطأ: " + e.message, false);
    }
  }

  function saveInvoiceToStorage() {
    const saveBtn = document.getElementById("saveButton");
    const statusEl = document.getElementById("saveStatus");

    if (!qrGenerated) {
      statusEl.textContent = "⚠️ برجاء توليد الـ QR أولاً ثم الحفظ";
      statusEl.style.color = "#ef4444";
      return;
    }

    // ✅ الحفظ الفعلي
    // تقدر هنا تحفظ البيانات في LocalStorage أو ترسلها لسيرفر
    // مثال:
    // localStorage.setItem("invoiceData", JSON.stringify(invoice));

    saveBtn.style.backgroundColor = "#10B981"; // أخضر
    saveBtn.textContent = "✔ تم الحفظ";
    statusEl.textContent = "";
  }

  

function downloadQR() {
  const invoiceDigits = document.getElementById("invoiceDigits").value.trim();

  if (!/^[0-9]{6}$/.test(invoiceDigits)) {
    showStatus("⚠️ رقم الفاتورة يجب أن يكون 6 أرقام", false);
    return;
  }

  const canvas = document.querySelector("#qrContainer canvas");
  if (!canvas) {
    showStatus("❌ لا يوجد QR لتحميله", false);
    return;
  }

  const a = document.createElement('a');
  a.download = `INV-${invoiceDigits}_zatca_qr.png`;
  a.href = canvas.toDataURL("image/png");
  a.click();
}

    
</script>
