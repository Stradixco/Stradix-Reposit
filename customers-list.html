<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📋 قائمة العملاء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Header and sidebar -->
  <link rel="stylesheet" href="../background-header/Header-style.css" />
  <script src="../background-header/load-header.js" defer></script>
  <link rel="stylesheet" href="sidebar-style.css" />
  <script src="load-sidebar.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      display: flex;
      height: 100vh;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      margin-top: 80px;
      margin-right: 250px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background-color: #1e293b;
      color: white;
      width: 200px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-create {
      background-color: #3b82f6;
      color: white;
    }

    .btn-delete {
      background-color: #ef4444;
      color: white;
    }

    .btn-export {
      background-color: #10b981;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e293b;
      border-radius: 14px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #334155;
      text-align: center;
    }

    th {
      background-color: #0f172a;
      color: #93c5fd;
    }

    tbody tr:hover {
      background-color: #334155;
    }

    .edit-btn {
      background-color: #f59e0b;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      margin: 0 4px;
      padding: 6px 10px;
      background-color: #1e293b;
      color: white;
      border: 1px solid #334155;
      border-radius: 6px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>

<!-- Header & Sidebar -->
<script src="./background-header/load-header.js" defer></script>
<div id="header"></div>
<div id="sidebar-container"></div>

<div class="main">
  <h1>📋 قائمة العملاء</h1>

  <div class="controls">
    <input type="text" id="searchByName" placeholder="🔍 ابحث بالاسم">
    <input type="text" id="searchById" placeholder="🔍 ابحث برقم العميل">
    <button class="btn-create" onclick="window.location.href='Customer-Create.html'">➕ إنشاء عميل</button>
    <button class="btn-delete" onclick="deleteSelected()">🗑️ حذف</button>
    <button class="btn-export" onclick="exportToExcel()">📤 تصدير Excel</button>
  </div>

  <table id="customersTable">
    <thead>
      <tr>
        <th>Client ID</th>
        <th>Name</th>
        <th>CR Number</th>
        <th>Address</th>
        <th>VAT #</th>
        <th>✏️ تعديل</th>
        <th>🗑️ حذف</th>
      </tr>
    </thead>
    <tbody id="customerTableBody">
      <!-- سيتم ملء البيانات تلقائيًا -->
    </tbody>
  </table>

  <div class="pagination" id="pagination"></div>
</div>

<script src="sidebar/load-sidebar.js"></script>

<script>
async function loadCustomers() {
  try {
    const res = await fetch("https://agreement-generator-kfsp.onrender.com/customers.json");
    const data = await res.json();
    const tbody = document.getElementById("customerTableBody");
    tbody.innerHTML = "";

    data.forEach((customer, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${customer.client_id || "-"}</td>
        <td>${customer.client_name_en || "-"}</td>
        <td>${customer.client_cr || "-"}</td>
        <td>${customer.client_address_en || "-"}</td>
        <td>${customer.client_vat || "-"}</td>
        <td><button class="btn edit-btn" onclick="editCustomer('${customer.client_id}')">✏️</button></td>
        <td><button class="btn delete-btn" onclick="deleteCustomer('${customer.client_id}')">🗑️</button></td>
      `;
      tbody.appendChild(row);
    });
  } catch (error) {
    console.error("فشل تحميل العملاء:", error);
  }
}

function editCustomer(clientId) {
  window.location.href = `Customer-Edit.html?client_id=${clientId}`;
}




async function deleteCustomer(clientId) {
  if (!confirm("هل تريد حذف هذا العميل؟")) return;

  try {
    const res = await fetch("https://agreement-generator-kfsp.onrender.com/delete-customer", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ client_id: clientId })
    });

    if (res.ok) {
      alert("✅ تم حذف العميل بنجاح");
      loadCustomers();
    } else {
      alert("❌ فشل في حذف العميل");
    }
  } catch (error) {
    console.error("❌ خطأ أثناء الحذف:", error);
    alert("❌ حدث خطأ في الاتصال بالسيرفر");
  }
}
</script>

</body>
</html>
