<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>تسجيل دخول - Tradix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Cairo", sans-serif;
      }

      body {
        margin: 0;
        background: radial-gradient(ellipse at bottom, #0f2027, #203a43, #2c5364);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 40px 30px;
        width: 100%;
        max-width: 380px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(10px);
        text-align: center;
      }

      .login-container img {
        width: 70px;
        margin-bottom: 20px;
      }

      .login-container h2 {
        margin: 10px 0 5px;
        font-weight: 700;
      }

      .login-container p {
        font-size: 14px;
        color: #ccc;
        margin-bottom: 30px;
      }

      input {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        background: #1c1f2b;
        color: white;
        font-size: 14px;
      }

      input::placeholder {
        color: #aaa;
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #00c9ff, #92fe9d);
        color: black;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        opacity: 0.9;
      }
    </style>
    <script type="module">
      // firebase auth setup
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCjLXXAGlafMwZLBnEXgwfDBFUiKwY6GsQ",
        authDomain: "tradix-portal.firebaseapp.com",
        projectId: "tradix-portal",
        storageBucket: "tradix-portal.appspot.com",
        messagingSenderId: "18982343212",
        appId: "1:18982343212:web:ce602a4609c2a303927789",
        measurementId: "G-CS9QFQXWHP",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      window.checkLogin = function () {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("من فضلك أدخل البريد وكلمة المرور.");
          return;
        }

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // login success
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            alert("فشل تسجيل الدخول. تأكد من البيانات.");
            console.error(error);
          });
      };
    </script>
  </head>
  <body>
    <div class="login-container">
      <img src="https://img.icons8.com/color/96/000000/lock--v1.png" alt="login icon" />
      <h2>بوابة مميز / Tradix</h2>
      <p>دخول آمن لمولد QR للفواتير الضريبية</p>
      <input type="email" id="email" placeholder="اسم المستخدم" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button onclick="checkLogin()">دخول</button>
    </div>
  </body>
</html>
