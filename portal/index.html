<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل دخول - Tradix</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 10px;
      font-weight: 900;
    }
    .login-box p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background-color: #0f172a;
      color: white;
      font-size: 15px;
    }
    .login-box input::placeholder {
      color: #94a3b8;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-box button:hover {
      background: linear-gradient(to right, #2563eb, #0ea5e9);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/login-rounded-right.png" alt="login icon" />
    <h2>بوابة مميز / Tradix</h2>
    <p>دخول آمن لمولد QR للفواتير الضريبية</p>
    <input type="email" id="email" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="checkLogin()">دخول</button>
  </div>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
