<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة عميل جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <!-- ✅ Header and sidebar -->
  <link rel="stylesheet" href="../background-header/Header-style.css" />
  <script src="../background-header/load-header.js" defer></script>
  <link rel="stylesheet" href="sidebar-style.css" />
  <script src="load-sidebar.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      display: flex;
      height: 100vh;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      margin-top: 80px;
      margin-right: 250px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      background-color: #1e293b;
      border-radius: 14px;
      padding: 24px;
      max-width: 800px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #334155;
      background-color: #0f172a;
      color: white;
      font-size: 14px;
    }

    .readonly-box {
      margin-bottom: 20px;
      font-weight: bold;
      background-color: #1e293b;
      padding: 12px;
      border-radius: 8px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .row > div {
      flex: 1;
    }

    .buttons {
      margin-top: 24px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    #createBtn {
      background-color: #3b82f6;
      color: white;
      opacity: 0.6;
      pointer-events: none;
      transition: 0.3s;
    }

    #createBtn.active {
      opacity: 1;
      pointer-events: all;
    }

    #cancelBtn {
      background-color: #ef4444;
      color: white;
    }

    .error {
      color: #f87171;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }
  </style>
</head>
<body>

<!-- الهيدر -->
<script src="./background-header/load-header.js" defer></script>
<div id="header"></div>

<!-- السايد بار -->
<div id="sidebar-container"></div>




<div class="main">
  <h1>➕ إنشاء عميل جديد</h1>

  <div class="readonly-box">
    رقم العميل: <span id="customerIdDisplay">CUST-...</span>
  </div>

  <form id="customerForm">
    <div>
      <label for="type">نوع العميل *</label>
      <select id="type" required>
        <option value="">اختر</option>
        <option value="Individual">Individual</option>
        <option value="Corporate">Corporate</option>
        <option value="Government">Government</option>
      </select>
    </div>

    <div class="row">
      <div>
        <label for="vat">الرقم الضريبي *</label>
      <input type="text" id="client_vat" required />
        <div class="error" id="vatError">⚠️ يجب أن يكون الرقم 15 رقمًا.</div>
      </div>
      <div>
        <label for="country">الدولة *</label>
        <select id="country" required>
          <option value="">اختر الدولة</option>
          <option value="السعودية">السعودية</option>
          <option value="الإمارات">الإمارات</option>
          <option value="مصر">مصر</option>
          <option value="الكويت">الكويت</option>
        </select>
      </div>
    </div>

<div class="row">
  <div>
    <label for="nameAr">الاسم (بالعربية) *</label>
    <input type="text" id="client_name_ar" required />
    <div class="error" id="client_name_arError">⚠️ يجب إدخال الاسم بالعربية فقط.</div>
  </div>
</div>

<div class="row">
  <div>
    <label for="nameEn">الاسم (بالإنجليزية) *</label>
    <input type="text" id="client_name_en" required />
    <div class="error" id="client_name_enError">⚠️ يجب إدخال الاسم بالإنجليزية فقط.</div>
  </div>
</div>

    <div class="row">
      <div>
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email">
      </div>
      <div>
        <label for="phone">CR Number</label>
      <input type="text" id="client_cr" required />
      </div>
    </div>

<div class="row">
  <div>
    <label for="addressEn">العنوان (بالإنجليزية) *</label>
    <input type="text" id="client_address_en" required />
    <div class="error" id="client_address_enError">⚠️ يجب إدخال العنوان بالإنجليزية فقط.</div>
  </div>
</div>
<div class="row">
  <div>
    <label for="addressEn">العنوان (بالعربية) *</label>
    <input type="text" id="client_address_ar" required />
    <div class="error" id="client_address_arError">⚠️ يجب إدخال العنوان بالعربية فقط.</div>
  </div>
</div>

<div class="row">
  <div>
    <label for="phone">رقم الجوال</label>
    <input type="text" id="phone">
  </div>
</div>


    <div class="buttons">
      <button type="submit">💾 حفظ</button>
      <button type="button" id="cancelBtn" onclick="window.location.href='customers-list.html'">إلغاء</button>
    </div>
  </form>
</div>

<script src="sidebar/load-sidebar.js"></script>

<script>

  // إرسال البيانات
const form = document.getElementById('customerForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();

const clientData = {
  client_name_ar: document.getElementById('client_name_ar').value,
  client_name_en: document.getElementById('client_name_en').value,
  client_address_ar: document.getElementById('client_address_ar').value,
  client_address_en: document.getElementById('client_address_en').value,
  client_cr: document.getElementById('client_cr').value,
  client_vat: document.getElementById('client_vat').value,
  email: document.getElementById('email').value,
  phone: document.getElementById('phone').value,
  country: document.getElementById('country').value,
  type: document.getElementById('type').value
    // ❌ ما ترسل client_id لأن السيرفر يولده
  };

  try {
    const response = await fetch('https://agreement-generator-kfsp.onrender.com/add-customer', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(clientData)
    });

  if (response.ok) {
    const result = await response.json();  // ✅ استلم بيانات الرد من السيرفر
    alert("✅ تم حفظ العميل بنجاح برقم: " + result.client_id);  // ✅ عرض رقم العميل
    document.getElementById("customerIdDisplay").textContent = result.client_id;  // ✅ تحديث الواجهة
    window.location.href = "customers-list.html";  // ✅ توجيه بعد الحفظ (ممكن تخليها بعد كم ثانية لو حابب)
  } else {
    const errorText = await response.text();
    alert("❌ فشل في الحفظ: " + errorText);
  }
} catch (error) {
  alert('❌ حدث خطأ أثناء الحفظ. الرجاء المحاولة لاحقًا.');
  console.error(error);
}
  
});
</script>
</body>
</html>
