<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>✏️ تعديل بيانات العميل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Header and sidebar -->
  <link rel="stylesheet" href="../background-header/Header-style.css" />
  <script src="../background-header/load-header.js" defer></script>
  <link rel="stylesheet" href="sidebar-style.css" />
  <script src="load-sidebar.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      display: flex;
      height: 100vh;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      margin-top: 80px;
      margin-right: 250px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #334155;
      border-radius: 8px;
      background-color: #1e293b;
      color: white;
    }

    input[readonly] {
      background-color: #334155;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    .btn-save {
      background-color: #10b981;
      color: white;
    }

    .btn-back {
      background-color: #6b7280;
      color: white;
    }

    .error {
      color: #f87171;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    
  </style>
</head>
<body>

<!-- Header & Sidebar -->
<script src="./background-header/load-header.js" defer></script>
<div id="header"></div>
<div id="sidebar-container"></div>


  <div class="form-container">
    <h2>تعديل بيانات العميل</h2>
    
    <div class="form-group">
      <label for="customerId">رقم العميل</label>
      <input type="text" id="customerId" disabled />
    </div>

    <div class="form-group">
      <label for="nameAr">الاسم بالعربية</label>
      <input type="text" id="nameAr" />
    </div>

    <div class="form-group">
      <label for="nameEn">الاسم بالإنجليزية</label>
      <input type="text" id="nameEn" />
    </div>

    <div class="form-group">
      <label for="country">الدولة</label>
      <input type="text" id="country" />
    </div>

    <div class="form-group">
      <label for="phone">رقم الجوال</label>
      <input type="text" id="phone" />
    </div>

    <div class="form-group">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" />
    </div>

    <div class="form-group">
      <label for="addressAr">العنوان (بالعربية)</label>
      <input type="text" id="addressAr" />
    </div>

    <div class="form-group">
      <label for="addressEn">العنوان (بالإنجليزية)</label>
      <input type="text" id="addressEn" />
    </div>

    <div class="form-group">
      <label for="vat">الرقم الضريبي</label>
      <input type="text" id="vat" />
    </div>

    <button class="btn" id="saveBtn">💾 حفظ التعديلات</button>
  </div>

  <script>
const urlParams = new URLSearchParams(window.location.search);
const clientId = urlParams.get("client_id");

async function loadCustomerData() {
  try {
    const res = await fetch("https://agreement-generator-kfsp.onrender.com/customers.json");
    const customers = await res.json();
    const customer = customers.find(c => c.client_id === clientId);

    if (!customer) return alert("❌ لم يتم العثور على العميل");

    document.getElementById("customerId").value = customer.client_id;
    document.getElementById("nameAr").value = customer.client_name_ar;
    document.getElementById("nameEn").value = customer.client_name_en;
    document.getElementById("country").value = customer.country || "";
    document.getElementById("phone").value = customer.phone || "";
    document.getElementById("email").value = customer.email || "";
    document.getElementById("addressAr").value = customer.client_address_ar;
    document.getElementById("addressEn").value = customer.client_address_en;
    document.getElementById("vat").value = customer.client_vat;

  } catch (err) {
    console.error(err);
    alert("❌ حدث خطأ أثناء تحميل البيانات.");
  }
}

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const updatedCustomer = {
        client_id: document.getElementById("customerId").value,
        client_name_ar: document.getElementById("nameAr").value,
        client_name_en: document.getElementById("nameEn").value,
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        client_address_ar: document.getElementById("addressAr").value,
        client_address_en: document.getElementById("addressEn").value,
        client_vat: document.getElementById("vat").value,
      };

      try {
        const response = await fetch("https://agreement-generator-kfsp.onrender.com/update-customer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(updatedCustomer)
        });

        const result = await response.json();

        if (result.status === "success") {
          alert("✅ تم تحديث بيانات العميل بنجاح");
          window.location.href = "customers-list.html";
        } else {
          alert("❌ حدث خطأ أثناء الحفظ: " + result.message);
        }

      } catch (error) {
        console.error(error);
        alert("❌ فشل الاتصال بالسيرفر.");
      }
    });

    loadCustomerData();
  </script>
</body>
</html>
